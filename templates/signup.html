{% extends "base.html" %}

{% block signup %}
<div id="signup-section" class="container">
    <form>
        <input type="text" name="username" placeholder="Enter a username" id="username-signup-field" class="input-field">
        <input type="password" name="username" placeholder="Enter a password" id="password-signup-field" class="input-field">
        <input type="submit" name="Sign Up" id="signup-button" class="button">
    </form>
</div>
{% endblock %}
