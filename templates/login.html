{% extends "base.html" %}

{% block header %}
<a href="{{url_for('home')}}">Home</a>
<a href="{{url_for('signup')}}">Sign Up</a>
{% endblock %}

{% block body %}
<div id="login-section" class="container">
    <form action="{{url_for('login')}}" method="post">
        <input type="text" name="username" placeholder="Enter your username" id="username-login-field" class="input-field">
        <input type="password" name="password" placeholder="Enter your password" id="password-login-field" class="input-field">
        <input type="submit" value="Login" id="login-button" class="button">
    </form>
    {% if error %}
    <p id="login-error" class="error">{{error}}</p>
    {% endif %}
</div>
{% endblock %}
