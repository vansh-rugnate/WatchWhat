{% extends "base.html" %}

{% block pagename %}
<p class="pagename">{{pagename}}</p>
{% endblock %}

{% block links %}
{% if isInSession %}
<a href="{{url_for('dashboard')}}">Dashboard</a>
<a href="{{url_for('logout')}}">Logout</a>
{% endif %}
{% if not isInSession %}
<a href="{{url_for('login')}}">Login</a>
<a href="{{url_for('signup')}}">Signup</a>
{% endif %}
{% endblock %}
